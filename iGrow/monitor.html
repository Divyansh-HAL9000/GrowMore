        <h1>Real Time Sensor Values</h1>

    <div class="container-xl">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Attribute</th>
                <th scope="col">Reading</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Temperature</td>
                <td id="temp">Otto</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Humidity</td>
                <td id="hum">Thornton</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Brightness</td>
                <td id="bright">Thornton</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Pressure</td>
              <td id="pres">Thornton</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>pH</td>
            <td id="ph">Thornton</td>
          </tr>

          </tbody>
          </table>
    </div>

<script>

  var db_name = "igrow-ac1d6-default-rtdb";
  var db_field_name = "-MXX-vyI7qd0M2VMQ0Ce";
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  var firebaseConfig = {
    apiKey: "AIzaSyBjiVMyfvhmMd8U26RU96UYAyuQUZRamPE",
    authDomain: "igrow-ac1d6.firebaseapp.com",
    databaseURL: "https://igrow-ac1d6-default-rtdb.firebaseio.com",
    projectId: "igrow-ac1d6",
    storageBucket: "igrow-ac1d6.appspot.com",
    messagingSenderId: "110645239562",
    appId: "1:110645239562:web:ac01445a7fb4326eece4f3",
    measurementId: "G-4G8HE784QV"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  var ref = firebase.database().ref();

  (function(){
      ref.on("value", function(snapshot) {
      console.log(snapshot.val()[db_name]["Sensor_Value"][db_field_name]);
      values = snapshot.val()[db_name]["Sensor_Value"][db_field_name];
      document.getElementById("temp").innerHTML = values["Temperature"];
      document.getElementById("hum").innerHTML = values["Humidity"];
      document.getElementById("bright").innerHTML = values["Brightness"];
      document.getElementById("pres").innerHTML = values["Pressure"];
      document.getElementById("ph").innerHTML = values["pH"];
    }, function (error) {
      console.log("Error: " + error.code);
    });
    setTimeout(arguments.callee, 500);
  })();


</script>
